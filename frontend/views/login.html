<div
    class="p-8 rounded-lg shadow-md w-screen h-screen bg-blue-200 flex justify-center items-center"
>
    <div class="w-96 border shadow-xl p-5 rounded-md bg-slate-100">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="post" ng-submit="submitForm()">
            <div class="mb-4 flex">
                <label for="username" class="block my-auto w-1/3 text-gray-700"
                    >Username</label
                >
                <input
                    ng-model="username"
                    type="text"
                    id="username"
                    class="mt-1 block p-2 w-full rounded-md focus:outline-none bg-blue-200 shadow-sm"
                />
            </div>
            <div class="mb-4 flex">
                <label for="password" class="block my-auto w-1/3 text-gray-700"
                    >Password</label
                >
                <input
                    type="password"
                    id="password"
                    ng-model="password"
                    class="mt-1 block w-full p-2 bg-blue-200 focus:outline-none rounded-md shadow-sm"
                />
            </div>
            <div class="mb-4 flex">
                <label for="password" class="my-auto w-1/3 block text-gray-700"
                    >Role</label
                >
                <select
                    id="role"
                    name="role"
                    ng-model="role"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
                    <option value="0">Select Role</option>
                    <option value="DOCTOR">Doctor</option>
                    <option value="PATIENT">Patient</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="flex justify-center space-x-3">
                <button
                    type="submit"
                    class="w-1/4 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                >
                    Sign In
                </button>
                <a class="my-auto hover:text-blue-500" href="#!/register">
                    Register
                </a>
            </div>
        </form>
    </div>
</div>
