<div
    class="p-8 rounded-lg shadow-md min-h-screen bg-blue-200 flex justify-center items-center"
>
    <div class="w-96 border shadow-xl p-5 rounded-md bg-slate-200">
        <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
        <form ng-submit="registerHandler()">
            <div class="mb-6">
                <input
                    type="text"
                    id="username"
                    ng-model="username"
                    placeholder="Username"
                    class="mt-1 block p-2 w-full rounded-md focus:outline-none"
                />
            </div>
            <div class="mb-6">
                <input
                    type="email"
                    id="email"
                    ng-model="email"
                    placeholder="Email Id"
                    class="mt-1 block p-2 w-full rounded-md focus:outline-none"
                />
            </div>
            <div class="mb-6">
                <input
                    type="text"
                    id="phone"
                    ng-model="phone"
                    placeholder="Phone No."
                    class="mt-1 block p-2 w-full rounded-md focus:outline-none"
                />
            </div>
            <div class="mb-6">
                <input
                    type="password"
                    id="password"
                    ng-model="password"
                    placeholder="Password"
                    class="mt-1 block w-full p-2 focus:outline-none rounded-md shadow-sm"
                />
            </div>
            <div class="mb-6 flex">
                <select
                    id="role"
                    name="role"
                    ng-model="role"
                    class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                >
                    <option value="0">Select Role</option>
                    <option value="DOCTOR">Doctor</option>
                    <option value="PATIENT">Patient</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="mb-6" ng-if="role=='DOCTOR'">
                <input
                    type="text"
                    id="education"
                    ng-model="$parent.education"
                    placeholder="Education"
                    class="mt-1 block w-full p-2 focus:outline-none rounded-md shadow-sm"
                />
            </div>
            <div class="mb-6" ng-if="role=='DOCTOR'">
                <input
                    type="text"
                    ng-model="$parent.speciality"
                    placeholder="Speciality"
                    class="mt-1 block w-full p-2 focus:outline-none rounded-md shadow-sm"
                />
            </div>
            <div class="mb-6 flex space-x-1" ng-if="role=='DOCTOR'">
                <div class="w-1/2">
                    <label for="startTime" class="block text-gray-700"
                        >Start Time</label
                    >
                    <input
                        type="time"
                        id="startTime"
                        ng-model="$parent.startTime"
                        class="mt-1 block w-full p-2 focus:outline-none rounded-md shadow-sm"
                    />
                </div>
                <div class="w-1/2">
                    <label for="endTime" class="block text-gray-700"
                        >End Time</label
                    >
                    <input
                        type="time"
                        id="endTime"
                        ng-model="$parent.endTime"
                        class="mt-1 block w-full p-2 focus:outline-none rounded-md shadow-sm"
                    />
                </div>
            </div>
            <div class="flex justify-center space-x-3">
                <button
                    class="w-fit bg-indigo-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                >
                    Register
                </button>
                <a class="my-auto hover:text-blue-500" href="./#!/login">
                    Login
                </a>
            </div>
        </form>
    </div>
</div>
